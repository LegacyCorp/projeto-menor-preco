
<div class="card">

  <div class="card-header">
    Incluir Produto na Cesta de Compras
  </div>

  <div class="card-body">

    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="nome-produto">Nome do Produto</span>
      <input type="text" class="form-control" name="nome" id="nome" placeholder="----------" [(ngModel)]="produto.nome">
    </div>

    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="marca">Marca (opcional)</span>
      <input type="text" class="form-control" name="marca" id="marca" placeholder="----------" [(ngModel)]="produto.marca">
    </div>

    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="quantidade">Quantidade</span>
      <input type="text" class="form-control" name="quantidade" id="quantidade" placeholder="----------" [(ngModel)]="produto.quantidade">
    </div>

    <input type="text" value="{{produtos.length}}" name="codigo" id="codigo" hidden="true" [(ngModel)]="produto.codigo">
    
    <input type="button" value="Cadastrar" class="btn btn-primary" (click)="cadastrarProduto()">
  </div>
</div>

<div class="container_lista_compra">
  <h1>LISTA DE COMPRAS</h1>
  
    <table class="table">
      <thead>
        <tr>
          <th class="numberProduct">#</th>
          <th>Nome</th>
          <th>Marca</th>
          <th>Quantidade</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
          <tr *ngFor="let p of produtos; index as i">
            <td>{{i+1}}</td>
            <td>{{p.nome}}</td>
            <td>{{p.marca}}</td>
            <td>{{p.quantidade}}</td>
            <td><input type="button" value="Remover" class="btn" (click)="remover(produto.codigo)"></td>
          </tr>
      </tbody>
    </table>

    <input type="button" value="Procurar Melhor Preço" class="btn" (click)="procurarMelhorPreco(produtos)">

</div>

<div>
  <h1>OPÇÕES DE COMPRA / PREÇO</h1>
  <app-menor-preco [listaProdutos]="listaMenorPreco" [precoTotalProdutos]="precoTotalListaMenorPreco"></app-menor-preco>
  <app-menor-preco-distancia [listaProdutos]="listaMenorPrecoComDistancia" [precoTotalProdutos]="precoTotalListaMenorPrecoConsiderandoDistancia"></app-menor-preco-distancia>
  <app-menor-preco-app [listaProdutos]="listaMenorPrecoDoApp" [precoTotalProdutos]="precoTotalListaMenorPrecoDoApp"></app-menor-preco-app>
</div>
