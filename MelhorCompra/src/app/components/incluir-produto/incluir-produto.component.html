<form action="">
    <div class="container_incluir_produto">
        <img src="" alt="imagem cliente">

        <h3>Nome</h3>
        <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Nome produto"[(ngModel)]="produto.nome">

        <h3>Marca Produto</h3>
        <input type="text" name="marca" id="marca" placeholder="Marca produto" [(ngModel)]="produto.marca">

        <h3>Quantidade</h3>
        <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade desejada" [(ngModel)]="produto.quantidade">

        <input type="button" value="Cadastrar" class="btn">

    </div>

</form>
