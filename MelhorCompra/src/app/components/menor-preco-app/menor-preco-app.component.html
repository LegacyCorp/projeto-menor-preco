<div>
  <h1>opção #3. Menor Preço <strong style="color: yellow;">ENTREGUE EM SUA CASA</strong></h1>
  <table class="table">
    
    <thead>
      <tr>
        <th class="numberProduct">#</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Preço Total</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let produto of listaProdutos; index as i">
        <td>{{i+1}}</td>
        <td>{{produto.desc}}</td>
        <td>`R$ {{(produto.valor).toFixed(2)}}`</td>
        <td>{{produto.quantidade}}</td>
        <td>`R$ {{(produto.precoTotal).toFixed(2)}}`</td>
      </tr>
    </tbody>
  </table>

  <h1>`Preço total da compra: R$ {{precoTotalProdutos.toFixed(2)}}`</h1>
</div>
